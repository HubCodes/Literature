plugins {
    id 'java'
    id 'antlr'
}

group 'com.HubCodes'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    antlr "org.antlr:antlr4:4.5"
    compile "org.antlr:antlr4-runtime:4.5"
    compile group: 'org.ow2.asm', name: 'asm', version: '5.0.3'
}
